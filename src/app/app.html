<app-banner></app-banner>

<main>
  <app-navbar [(favouritesCount)]="favouritesCount" [(cartCount)]="cartProductCount" />
  <app-hero></app-hero>
  <app-products
    [products]="products"
    [filteredProducts]="filteredProducts"
    [categories]="categories"
    [selectedCategory]="selectedCategory"
    [(favourites)]="favourites"
    (handleSelectCategory)="handleSelectCategory($event)"
    (handleAddToCart)="handleAddToCart($event)"
    (handleAddToFavourites)="handleAddToFavourites($event)"
  ></app-products>
  <app-cart-modal [(cartItems)]="cartItems" (handleSaveCart)="handleSaveCart()"></app-cart-modal>
</main>
