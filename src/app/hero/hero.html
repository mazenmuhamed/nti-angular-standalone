<div
  class="hero min-h-[85vh] bg-gradient-to-br from-primary/5 via-base-100 to-secondary/5 relative overflow-hidden"
>
  <!-- Background decoration -->
  <div class="absolute inset-0 opacity-[0.03]">
    <div
      class="absolute top-20 left-10 w-96 h-96 bg-primary rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-96 h-96 bg-secondary rounded-full blur-3xl animate-pulse"
      style="animation-delay: 1s"
    ></div>
  </div>

  <div class="hero-content text-center relative z-10 px-4">
    <div class="max-w-5xl">
      <!-- Discount badge -->
      <div class="inline-flex items-center gap-2 bg-primary/10 px-6 py-3 rounded-full mb-8">
        <lucide-icon [img]="TrendingUp" class="w-5 h-5 text-primary"></lucide-icon>
        <span class="text-sm font-bold text-primary">Limited Time Offer - Up to 70% OFF</span>
      </div>

      <h1 class="text-5xl md:text-7xl font-extrabold text-base-content leading-tight mb-6">
        Your Favorite Products at
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-primary via-secondary to-accent"
        >
          Incredible Prices
        </span>
      </h1>

      <p class="text-lg md:text-xl text-base-content/60 mb-10 max-w-3xl mx-auto leading-relaxed">
        Discover premium quality products with exclusive discounts. Shop smart, save more, and enjoy
        a seamless shopping experience.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
        <button
          class="btn btn-primary btn-lg px-10 gap-3 shadow-xl hover:shadow-2xl hover:scale-105 transition-all"
        >
          <lucide-icon [img]="Zap" class="w-5 h-5"></lucide-icon>
          Shop Now
        </button>

        <button class="btn btn-ghost btn-lg px-10 gap-3 hover:bg-base-200">
          <lucide-icon [img]="Play" class="w-5 h-5"></lucide-icon>
          Watch Demo
        </button>
      </div>

      <!-- Trust indicators -->
      <div
        class="mt-12 flex flex-wrap justify-center items-center gap-6 text-sm text-base-content/60"
      >
        <div class="flex items-center gap-2">
          <lucide-icon [img]="Check" class="w-4 h-4 text-success"></lucide-icon>
          Free Shipping
        </div>
        <div class="flex items-center gap-2">
          <lucide-icon [img]="Check" class="w-4 h-4 text-success"></lucide-icon>
          30-Day Returns
        </div>
        <div class="flex items-center gap-2">
          <lucide-icon [img]="Check" class="w-4 h-4 text-success"></lucide-icon>
          Secure Payment
        </div>
      </div>
    </div>
  </div>
</div>
